<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <h1>Application Form</h1>
    <form action="">
        <label for="name">First Name: </label>
        <input type="text" name="" id="">

        <input type="text" name="" id="">

        <label for="data">Date of birth:</label>
        <input type="date" name="" id="">

        <label for="gender">Gender</label>
        <select name="" id="">
            <option value="">Male</option>
            <option value="">Female</option>
        </select>
        <label for="email">Email Address:</label>
        <input type="email" name="" id="">
        <br><br>
        <label for="radio">Position Available:</label>

        <input type="radio" name="position" id="">

        <br><br>
        <label for="checkbox">Programming Language</label>
        <input type="checkbox" name="" id="">

        <input type="checkbox" name="" id="">
        <label for="checkbox">Java Script</label>
        <input type="checkbox" name="" id="">
        <label for="checkbox">Python</label>
        <br><br>
        <label for="">Password:</label>
        <input type="text">
        <label for="">Confirm Password:</label>
        <input type="text">
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</html>
