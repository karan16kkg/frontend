<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title>
</head>
<body>
    <div id="mainbox" class="redbg blackborder" >
    </div>
    <!-- Emmet -->
    <!-- . is for class and # for id -->
    <!-- eg(span.redbg) -->
    <!-- emmet takes div tag as default -->
    <!-- eg(.bg) -->
    <!-- creating multiple elements using emmet -->
    <!-- span.myclass1.myclass2 -->
    <span class="myclass1 myclass2"></span>
    <!-- span.myclass1.myclass2*2 to print 2 spans -->
    <span class="myclass1 myclass2"></span>
    <span class="myclass1 myclass2"></span>
</body>
</html>
