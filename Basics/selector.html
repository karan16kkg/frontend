<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     /*(#)is for id in this style  */
    #blue{
        color: yellow;
    }
    /* (.)is for class in style */
    .clr{
        color:brown;
    }
    p{
        border: 4px solid red;
    }
    </style>
</head>
<body>
    <h1 style="color:red";>This is heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, voluptatum!</p>
    <p id="blue">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, sequi?</p>
    <p class="clr">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, asperiores?</p>
</body>
</html>
