<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
</head>
<body>
    <div id="main" class="container">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>More Info</li>
            <li>Contact us</li>
        </ul>
    </div>
    <script>
        let main=document.getElementById('main');
        console.log(main);
        let another=document.getElementsByClassName('container');
        console.log(another);
    </script>
</body>
</html>
